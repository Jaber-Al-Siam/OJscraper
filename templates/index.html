{% extends "base.html" %}
{% block main %}

<h3>Enter Your Username: </h3>

<form action="/" method="post" class="form-inline">
    {{ form.csrf_token }}
    <div class="form-group mt-3 mr-2">
        {{ form.username(class="form-control") }}
    </div>
    <div class="form-group mt-3 mr-2">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>

{% endblock %}
